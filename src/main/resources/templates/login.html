<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线考试系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">在线考试系统</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="loginForm">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="usernameId" placeholder="准考证号" name="idCard" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="passwordId" placeholder="密码"  type="password" name="password">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a id="login" class="btn btn-lg btn-primary btn-block">登陆</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    
<script>
$(document).ready(function(){
	$("#login").click(function(){
		if ($("#usernameId").val()=="" || $("#usernameId").val()==null) {
			alert("请输入准考证号！");
			return false;
		}
		if ($("#passwordId").val()=="" || $("#passwordId").val()==null) {
			alert("请输入密码！");
			return false;
		}
		$.ajax({
			type: "post",
			url: "user/login.do",
			timeout: "5000",
			data: $("#loginForm").serialize(),
			async: true,
			error: function(textStatus){
				alert("textStatus: " + textStatus);
			},
			success: function(data) {
				if(data.status==0){
		    		location.href = "/";
		    	} else {
		    		alert(data.msg);
		    		$("#passwordId").val("");
		   		}
			}
		});
	});
});
</script>
</body>

</html>
